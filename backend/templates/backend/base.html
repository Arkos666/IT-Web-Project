{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}Consultoría de IA y IT{% endblock %}">
    <title>{% block title %}Real IT Creator{% endblock %} - Consultoría en IA & IT</title>
    <!-- Ruta a tu archivo CSS de Bootstrap -->
<link href="{% static 'backend/css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">


<!-- Ruta a tu archivo JS de Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"-->





    <!-- Custom CSS -->
    <link href="{% static 'backend/css/style.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="https://img.freepik.com/free-vector/flat-design-letter-l-logo-template_23-2149356514.jpg" alt="Logo" height="30">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">Sobre Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'services' %}">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'success_stories' %}">Casos de Éxito</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'blog' %}">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>


    <ul class="navbar-nav ms-auto">
        <li class="nav-item">
        <div class="col-auto d-flex justify-content-end">
                <div class="p-2 m-2 bg-light rounded-3" style="width: 200px;">
                    <a class="nav-link btn btn-primary d-inline-block w-100 font-size-sm white-space: nowrap; float: right; margin-left: 1rem;" href="{% url 'contact' %}">Contacta ahora</a>
                </div>
            </div>
        </li>
    </ul>
        </nav>
    </header>

    {% block content %}{% endblock %}

    <!-- Bootstrap JS -->
    <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script-->
    {% block extra_js %}{% endblock %}
</body>
</html>
